<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>

</head>
</style>
<body>
    
   <div id="calculator">
        <div class="box">
        <form id="box">
                <h1>BMI Calculator</h1>
                <div class="inputbox">
                    <label for="weight"><span>WEIGHT(KG):</label><br>
                    <input type="text" id="weight" placeholder="enter your weight" required>
                    <i></i>
                    
                    <div class="inputbox">
                        <label for="height"><span>HEIGHT(CM):</span></label><br>
                        <input type="text" id="height" placeholder="enter your height" required> <br><br>
                        <i></i>
                    </div>
                    </div>
                <input class="button1" type="button" value="Calculate BMI" onclick="calculateBMI()">
                <p id ="demo"></p>
</form>
        <script>
            function calculateBMI() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);

                if (isNaN(weight) || isNaN(height) || height <= 0) {
                    alert("Please enter valid weight and height values.");
                    return;
                }
                const userBMI = bmi_calc(weight, height);
                let resultMessage;
                if (userBMI <= 18.0) {
                    resultMessage = ` Your BMI is ${userBMI}. You are underweight. ðŸ˜’ðŸ˜’ðŸ˜¢`;
                } else if (userBMI <= 25.0) {
                    resultMessage = ` Your BMI is ${userBMI}. You are in a healthy weight. ðŸ¥³ðŸ‘Œ`;
                } else if (userBMI <= 35.0) {
                    resultMessage = `Your BMI is ${userBMI}. You are overweight. ðŸ˜§ðŸ˜¨`;
                } else {
                    resultMessage = `Your BMI is ${userBMI}. You are in obesity range. ðŸ˜±`;
                }
                document.getElementById('demo').innerHTML = resultMessage;
            }
            function bmi_calc(weight, height) {
                return (weight / height ** 2);
            }
        </script>
        </body>

</html>
